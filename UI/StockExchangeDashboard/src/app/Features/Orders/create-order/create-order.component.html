<div class="container">

    <h1 class="mt-3">Create Order</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Stock Symbol</label>
                <input type="text" name="stockSymbol" id="stockSymbol" class="form-control" [(ngModel)]="model.stockSymbol" required>
                <div *ngIf="form.submitted && isFieldInvalid('stockSymbol')" class="text-danger">
                    Stock Symbol is required.
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Order Type</label>
                <select name="orderType" id="orderType" class="form-control" [(ngModel)]="model.orderType" required>
                    <option value="">Choose Order Type</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
                <div *ngIf="form.submitted && isFieldInvalid('orderType')" class="text-danger">
                    Order Type is required.
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1" [(ngModel)]="model.quantity" required>
                <div *ngIf="form.submitted && isFieldInvalid('quantity')" class="text-danger">
                    Quantity is required.
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </form>
</div>
