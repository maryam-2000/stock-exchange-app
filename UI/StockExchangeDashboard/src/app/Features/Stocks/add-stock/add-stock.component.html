<div class="container">

    <h1 class="mt-3">Add Stock</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Stock Symbol</label>
                <input type="text" name="symbol" id="symbol" class="form-control" [(ngModel)]="model.symbol" required>
                <div *ngIf="form.submitted && isFieldInvalid('symbol')" class="text-danger">
                    Stock Symbol is required.
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Current Price</label>
                <input type="number" name="currentPrice" id="currentPrice" class="form-control" [(ngModel)]="model.currentPrice" required>
                <div *ngIf="form.submitted && isFieldInvalid('currentPrice')" class="text-danger">
                    Current Price is required.
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>

        </div>
    </form>
</div>
